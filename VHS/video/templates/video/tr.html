{% load timestamp_to_time %}

<tr class="{{ item.right.state|floatformat:"0"|int_to_boostraptable }}">
    <td><a href="{{ item.right.url }}">{{ item.right.title }}</a></td>
    <td>{{ item.right.state|floatformat:"0" }}</td>
    <td>{{ item.left.date_added|timestamp_to_time|date:"D d M Y"  }}</td>
    <td>{% if item.left.torrent_url %}<a href="{{ item.left.torrent_url }}">Download</a>{% endif %}</td>
</tr>
